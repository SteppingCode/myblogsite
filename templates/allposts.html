{% extends "base.html" %}

{% block content %}
{{ super() }}
<style>
    h2 {
        margin-left: 40%;
        color: #E5D6A5;
	    font-family: Arial;
	    font-size: 22px;
	    font-weight: bold;
	    text-shadow:
		-0   -1px 1px #000000,
		 0   -1px 1px #000000,
		-0    1px 1px #000000,
		 0    1px 1px #000000,
		-1px -0   1px #000000,
		 1px -0   1px #000000,
		-1px  0   1px #000000,
		 1px  0   1px #000000,
		-1px -1px 1px #000000,
		 1px -1px 1px #000000,
		-1px  1px 1px #000000,
		 1px  1px 1px #000000,
		-1px -1px 1px #000000,
		 1px -1px 1px #000000,
		-1px  1px 1px #000000,
		 1px  1px 1px #000000;
}
    }
    ul.list-posts {
        list-style-type: none;
    }
    ul.list-posts li {
        overflow: hidden;
        font-weight: bold;
    }
</style>
<h2> Список постов </h2>
<hr>

<ul class="list-posts">
  {% for p in posts %}
  <li>
    <p class="title" style="font-size:30px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><a href="{{ url_for('showPost', id_post=p.id) }}" style="text-decoration: none;">{{ p.title }}</a> | <strong>{{ p.time }}</strong></p>
    {% if p.text[50] %}
      <p class="annonce" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">{{ p.text[:50]}}...</p>
    {% else %}
      <p class="annonce" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">{{ p.text[:50]}}</p>
    {% endif %}
  </li>
  {% endfor %}
  </ul>
{% endblock %}
