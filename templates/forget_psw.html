{% extends 'base.html' %}
{% block content %}
{{ super() }}
    <link rel="stylesheet" href="/static/css/login.css">
    <style>
        footer {
            display: none;
        }
        input[type="file"] {
            display: none;
        }
        .button-1 {
            color: #232323;
            background: transparent;
            border: 1px solid #232323;
            position: relative;
            font-size: 14px;
            letter-spacing: .3em;
            font-family: 'Montserrat', sans-serif;
            padding: 17px 34px 17px 39px;
            transition: .2s ease-in-out;
            cursor: pointer;
            border-radius: 20px;
        }
        .button-1:before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            z-index: -1;
            transition: .25s ease;
            transform: translate(0, 0);
        }
        .button-1:hover:before {
            transform: translate(4px, 4px);
        }
        .inputbox {
           position: relative;
           margin-bottom: 40px;
        }
        .inputbox input {
           display: block;
           width: 100%;
           padding: 0 10px;
           line-height: 40px;
           font-family: 'Roboto', sans-serif;
           background: none;
           border-width: 0;
           border-bottom: 2px solid #4a90e2;
           transition: all 0.2s ease;
            color: #a8a8a8;
            font-size: 16px;
        }
        .inputbox label {
           position: absolute;
           left: 13px;
           color: #9d959d;
           font-size: 20px;
           font-weight: 300;
           transform: translateY(-35px);
           transition: all 0.2s ease;
        }
        .inputbox input:focus {
            outline: 0;
            border-color: #F77A52;
            color: white;
            font-size: 16px;
        }
        .inputbox input:focus+label, .inputbox input:valid+label {
           transform: translateY(-60px);
           margin-left: -14px;
           font-size: 14px;
           font-weight: 400;
           outline: 0;
           border-color: #F77A52;
           color: whitesmoke;
        }
    </style>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="{{ url_for('forget_psw') }}" method="post">
                    <h2>Reset password</h2>
                    <div class="inputbox">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input id="input1" required autocomplete="off" type="text" name="login">
                        <label for="input1">Login of account</label>
                    </div>
                    <button class="button-1" type="submit">Send message</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
{% endblock %}
