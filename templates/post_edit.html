{% extends 'base.html' %}
{% block content %}
{{super()}}
    <form method="post" class='form-contact'>
        <p><label>Название статьи: </label>{{post.title}} - <input type="text" name="title" value="" required></p>
        <p><label>Текст статьи: </label> {{post.text}} <br>
            <textarea name="text" rows="7" cols="40"></textarea> </p>
        <p><label>Фото статьи:</label>{{post.photo}} <input type="text" name="photo" value=""></p>
        <p><input type="submit" value="Добавить"></p>
    </form>
{% endblock %}
