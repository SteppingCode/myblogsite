{% extends 'base.html' %}
{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}"> {{msg}}</div>
{% endfor %}
<form action="{{url_for('register')}}" method="post" class='form-contact'>
    <h1>Регистрация</h1>
        <p><label> Имя: </label> <input type="text" name="username" value="" required></p>
        <p><label> Пароль: </label> <input type="password" name="password" value="" required></p>
        <p><label> Ещё раз пароль: </label> <input type="password" name="password2" value="" required></p>
        <p><input type="submit"></p>

</form>


{% endblock %}
