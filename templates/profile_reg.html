{% extends 'base.html' %}
{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}"> {{msg}}</div>
{% endfor %}
<form action="{{url_for('profile_reg')}}" method="post" class='form-contact'>
    <h1>Создание профиля</h1>
        <p><label> Имя: </label> <input type="text" name="name" value="" required></p>
        <p><label> Возраст: </label> <input type="text" name="age" value="" required></p>
        <p><label> Игра: </label> <input type="text" name="game" value="" required></p>
        <p><input type="submit"></p>

</form>

<div id="footer-block">
