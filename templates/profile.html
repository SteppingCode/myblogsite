{% extends 'base.html' %}
{% block content %}
{{ super() }}
<style>
    li {
        margin: 50px;
    }
</style>
    {% for n in prof %}
        <li style="list-style-type: none; border: 1px black solid; width: 20%;">
            <ul style="overflow: auto; padding: 20px;">
                <h1>{{n.nick}}</h1>
                <h2>Имя: {{n.name}}</h2>
                <h2>Возраст: {{n.age}}</h2>
                <h2>{{n.about}}</h2>
            </ul>
        </li>
    {% endfor %}
{% endblock %}
